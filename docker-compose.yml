version: '3'

services:
  refero-backend:
    image: refero-backend
    ports:
      - 8080:8080
    environment:
    - POSTGRES_USER=sample
    - POSTGRES_PASSWORD=secret
    - POSTGRES_DB=refero
    - POSTGRES_HOST=postgres-database
    - POSTGRES_PORT=5432
    networks:
      - net

  database:
    image: postgres
    ports:
      - 5432:5432
    container_name: postgres-database
    environment:
      - POSTGRES_USER=sample
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=refero
    networks:
      - net
    volumes:
      - data:/var/lib/postgresql/data

  refero-web-ui:
    image: refero-web-ui
    ports:
      - 4200:4200
      - 80:4200
      - 443:4200
    networks:
      - net
volumes:
  data:

networks:
  net: