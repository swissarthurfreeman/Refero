<ng-container *ngIf="ref$ | async as loadedRef">
  <ng-container *ngIf="refs$ | async as loadedRefs">
    <h1>Configuration des injections pour le référentiel : {{ loadedRef.name }} ({{ loadedRef.code }}) </h1>
    <app-injection-edit-container [Ref]="loadedRef"
                                  [Refs]="loadedRefs"></app-injection-edit-container>
  </ng-container>
</ng-container>
