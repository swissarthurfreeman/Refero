<div class="container">
  <div class="d-flex">
    <div class="p-2 me-auto">
      <h1>Refero</h1>
    </div>
    <div class="p-2">
      <button mat-raised-button color="primary" style="width: 12em; height:4em;" (click)="createReferential()">Create New Referential</button>
    </div>
  </div>
  <div class="d-flex flex-column" style="width:50%">
    <div class="p-2">
      <div class="input-group mb-3">
        <span class="input-group-text">Nom</span>
        <input type="text" class="form-control">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </div>
    </div>
    <div class="p-2">
      <div class="input-group mb-3">
        <span class="input-group-text">Description</span>
        <input type="text" class="form-control">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Description</button>
      </div>
    </div>
    <div class="p-2">
      <div class="input-group mb-3">
        <span class="input-group-text">Code</span>
        <input type="text" class="form-control">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Code</button>
      </div>
    </div>
  </div>
</div>
<hr>
<table class="table table-hover">
  <thead>
    <tr class="table-light">
      <th scope="col">Nom</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ref of this.ds.getRefs()" class="table-light" (click)="selectReferential(ref.uid)">
        <th scope="row">{{ref.name}}</th>
        <td>{{ref.description}}</td>
    </tr>
  </tbody>
</table>
